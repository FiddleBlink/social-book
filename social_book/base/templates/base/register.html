{% extends 'main.html' %}

{% load static %}

{% block content %}
<body class="login-page">
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src="{% static 'imgs/login-page-img.png' %}" alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Register To DeskApp</h2>
						</div>
						<form action="" method="POST">
							{% csrf_token %}
							<div class="form-wrap max-width-600 mx-auto">
								{% for fields in form %}
								<div class="form-group row">
									<label class="col-sm-4 col-form-label">{{fields.label}}</label>
									{{fields}}
								</div>
								{% endfor %}
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
										<!--
																				use code for form submit
																				<input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
																			-->
										<button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
									</div>
									<div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">OR</div>
									<div class="input-group mb-0">
										<a class="btn btn-outline-primary btn-lg btn-block" href="{% url 'login' %}">Login</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
{% endblock content %}

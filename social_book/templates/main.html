<!DOCTYPE html>

{% load static %}

<html>
        <head>
                <!-- Basic Page Info -->
                <meta charset="utf-8">
                <title>DeskApp - Bootstrap Admin Dashboard HTML Template</title>
        
        
                <link rel="apple-touch-icon" sizes="180x180" href="{% static 'imgs/apple-touch-icon.png' %}">
                <link rel="icon" type="image/png" sizes="32x32" href="{% static 'imgs/favicon-32x32.png' %}">
                <link rel="icon" type="image/png" sizes="16x16" href="{% static 'imgs/favicon-16x16.png' %}">
        
                <!-- Mobile Specific Metas -->
                <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        
                <!-- Google Font -->
                <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
                        rel="stylesheet">
                <!-- CSS -->
                <link rel="stylesheet" type="text/css" href="{% static 'css/core.css' %}">
                <link rel="stylesheet" type="text/css" href="{% static 'css/icon-font.min.css' %}">
                <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
                <link rel="stylesheet" type="text/css" href="{% static 'css/dataTables.bootstrap4.min.css' %}">
                <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.bootstrap4.min.css' %}">
                <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
                        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
                        crossorigin="anonymous" referrerpolicy="no-referrer" />

                <!-- Global site tag (gtag.js) - Google Analytics -->
                <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
                <script>
                        window.dataLayer = window.dataLayer || [];
                        function gtag() { dataLayer.push(arguments); }
                        gtag('js', new Date());

                        gtag('config', 'UA-119386393-1');
                </script>
                
        </head>
        
        {% block content %}

        {% endblock content %}
        <script src="{% static 'js/core.js' %}"></script>
        <script src="{% static 'js/script.min.js' %}"></script>
        <script src="{% static 'js/process.js' %}"></script>
        <script src="{% static 'js/layout-settings.js' %}"></script>
        <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'js/dataTables.bootstrap4.min.js' %}"></script>
        <script src="{% static 'js/dataTables.responsive.min.js' %}"></script>
        <script src="{% static 'js/responsive.bootstrap4.min.js' %}"></script>
        <!-- buttons for Export datatable -->
        <script src="{% static 'js/dataTables.buttons.min.js' %}"></script>
        <script src="{% static 'js/buttons.bootstrap4.min.js' %}"></script>
        <script src="{% static 'js/buttons.print.min.js' %}"></script>
        <script src="{% static 'js/buttons.html5.min.js' %}"></script>
        <script src="{% static 'js/buttons.flash.min.js' %}"></script>
        <script src="{% static 'js/pdfmake.min.js' %}"></script>
        <script src="{% static 'js/vfs_fonts.js' %}"></script>
        <!-- Datatable Setting js -->
        <script src="{% static 'js/datatable-setting.js' %}"></script>

        </body>
</html>
